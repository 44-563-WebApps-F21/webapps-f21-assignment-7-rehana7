<!DOCTYPE html>
<html lang="en">
<head>
  <title>setTimeout page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url('yellow.jpg');
    }
    </style>
</head>
<body>
<div class = "container-fluid align-center" align="middle" >
  <h2 style = "color: orangered; text-align:center">Rehana Naguru reaction timer</h2>
  <p id= "target" style= "text-align:center" >Your Time</p>
  <p id= "countdown" style= "text-align:center">Count</p>
  <button type="button"   class="btn btn-primary"  onclick="startTime()"> Start Timer </button>
  <button type="button"   class="btn btn-primary"  onclick="recordReact()"> React Now </button>
</div>   
  <script>  
  let a=3
  myTime = undefined;
  function recordReact() {
    myTime =Date.now();
    console.log(myTime); 
}
  function startTime() { 
        for(let i=0;i<a;i++){
           // j = (3 - i) *1000;
            setTimeout(() => {
                document.getElementById("countdown").innerHTML = i;
            },(a-i)*1000)
        }   
        setTimeout(() => { 
            if(myTime == undefined){
            document.getElementById("target").innerHTML = "Too Slow" ;
            }
            else {
                buttonTime = Date.now();
                diff = buttonTime - myTime 
                document.getElementById("target").innerHTML = "Time was " + diff + " milliseconds"
                myTime = undefined 
            }
        },a*1000)
        a = Math.round(Math.random()*(10-2)+ 0);   
}
  </script>

</body>
</html>
